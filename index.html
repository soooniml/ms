<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/32eec9b3e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="nav">
            <ul>
                <li>
                    <p>

                    </p>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="">
                        <i class="fas fa-heart"></i>
                    </a>
                </li>
                <li>
                    <a href="">

                    </a>
                </li>
                <li>
                    <a href="" class="sign">
                        Sign up
                    </a>
                </li>
                <li>
                    <a href="">

                    </a>

            <ul class="toggleIcon">

    <main>

                    </li>
                </ul>
                <ul>

                </ul>

        <section class="blocks">
            <div class="firstblock">

                            Show Dekstop

                    </div>
                    <div class="card card2">

                            Favorite
                        </p>

                    <div class="card card3">

                    </div>
                    <div class="card card4">
                        <div class="cardcont">
                            <i class="fas fa-globe-americas"></i>

                            Browser

                    </div>
                    <div class="card card5">
                        <div class="cardcont">

                        </div>      
                        <p>
                            Camera
                        </p>                 
                    </div>
                    <div class="card card8">

                            Places
                        </p>
                    </div>
                    <div class="card card9">

                        </p>
                    </div>
                    <div class="card card10">

                    </div>
                    <div class="card card11">

                        </p>                 
                    </div>

            </div>

                </div>
                <div class="card card15">
                    <div class="cardcont">

                        Explorer

                </div>

                    <div class="cardcont">
                        <i class="fab fa-medium-m"></i>
